<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="index.css" rel="stylesheet" />
</head>

<body>
    <script src="index.js"></script>
    <div class="template">
        <h1 class="title">Sign Up</h1>
        <form action="submit">
            <input class="first_n" type="text" placeholder="First Name" />
            <input class="last_n" type="text" placeholder="Last Name" />
            <input class="mobile" type="number" placeholder="Mobile No." />
            <input class="email" type="email" placeholder="Email Address" />
            <input class="pass" type="password" placeholder="Password" />
            <input class="confirm_p" type="password" placeholder="Confirm Password" />

        </form>
        <div class="check">
            <div class="term">
                <input type="checkbox" />
                <label class="check_label" for="d">I Agree</label>
            </div>

            <p class="desc">By clicking <span class="blue">Register</span>, you agree to the <a
                    href="#">Terms&nbspand&nbspConditions</a> set out by this site, including our Cookie Use.</p>
        </div>

        <div class="check">
            <button type="submit" class="btn registerBtn">Register</button>
            <button type="button" class="btn signInBtn">Sign In</button>
        </div>


    </div>


</body>

</html>
